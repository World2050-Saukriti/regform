<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Football Tournament Registration</title>
    <!-- Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Banner styles */
        .banner {
            background: url('https://source.unsplash.com/1600x400/?football,tournament') no-repeat center center;
            background-size: cover;
            color: rgb(48, 72, 62);
            padding: 80px 0;
            text-align: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .banner h1 {
            font-size: 3rem;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.6);
        }

        .banner p {
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        /* Registration form styles */
        .form-container {
            background-color: #2d2d2d;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.6);
            color: white;
        }

        .form-label {
            color: #00ffcc;
        }

        .neon-button {
            color: white;
            font-weight: bold;
            background-color: #0d7377;
            border: none;
            padding: 15px 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s ease;
            box-shadow: 0px 0px 20px rgba(0, 255, 204, 0.6), inset 0px 0px 20px rgba(0, 255, 204, 0.6);
        }

        .neon-button:hover {
            box-shadow: 0px 0px 40px rgba(0, 255, 204, 1), inset 0px 0px 40px rgba(0, 255, 204, 1);
        }

        /* Cash prize section */
        .cash-prize {
            margin-top: 30px;
            padding: 20px;
            background-color: #00adb5;
            color: white;
            text-align: center;
            border-radius: 10px;
            font-size: 1.2rem;
        }

        /* Hurry up section */
        .hurry-up {
            color: #00ffcc;
            font-size: 1.5rem;
            margin-top: 20px;
            font-family: 'Press Start 2P', cursive;
        }
        /* Blink effect for the "Hurry up" text */
.hurry-up {
    color: #00ffcc;
    font-size: 1.5rem;
    margin-top: 20px;
    font-family: 'Press Start 2P', cursive;
    animation: blink 1s infinite;
}

/* Blink keyframes */
@keyframes blink {
    0%, 100% {
        opacity: 1;
    }
    50% {
        opacity: 0;
    }
}

/* Cash Prize Section - Banner Like */
.cash-prize {
    background-color: #00adb5;
    color: white;
    text-align: center;
    padding: 20px;
    border-radius: 10px;
    font-family: 'Courier New', Courier, monospace;
    box-shadow: 0 0 20px rgba(0, 173, 181, 0.7);
    margin-top: 30px;
    position: relative;
}

/* Blink effect for the prize amounts */
.cash-prize p {
    font-size: 1.5rem;
    font-weight: bold;
    margin: 10px 0;
    animation: blink-prize 5s infinite;
}

/* Blink keyframes for the cash prize */
@keyframes blink-prize {
    0%, 100% {
        opacity: 1;
    }
    50% {
        opacity: 0;
    }
}

/* Bold style for headings */
.cash-prize h3 {
    font-size: 2rem;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 15px;
}


    </style>
</head>
<body>

    <!-- Banner -->
    <div class="banner">
        <h1>MSGSSS Platinium Jubilee Celebration</h1>
        <h1>Senior Football Tournament 2024</h1>
        <p>Join Now and be a Part Of Game</p>
    </div>

    <!-- Registration Form -->
    <div class="container mt-5">
        <div class="form-container">
            <h2 class="text-center mb-4">Register Your Club</h2>
            <form>
                <div class="form-group">
                    <label for="club" class="form-label">Club Name</label>
                    <input type="text" class="form-control" id="club" placeholder="Enter Club Name">
                </div>
                <div class="form-group">
                    <label for="manager" class="form-label">Manager</label>
                    <input type="text" class="form-control" id="manager" placeholder="Enter Manager Name">
                </div>
                <div class="form-group">
                    <label for="managerPhone" class="form-label">Manager Phone Number</label>
                    <input type="text" class="form-control" id="managerPhone" placeholder="Enter Manager Phone">
                </div>
                <div class="form-group">
                    <label for="coach" class="form-label">Coach</label>
                    <input type="text" class="form-control" id="coach" placeholder="Enter Coach Name">
                </div>
                <div class="form-group">
                    <label for="coachPhone" class="form-label">Coach Phone Number</label>
                    <input type="text" class="form-control" id="coachPhone" placeholder="Enter Coach Phone">
                </div>
                <div class="form-group">
                    <label for="physio" class="form-label">Physio</label>
                    <input type="text" class="form-control" id="physio" placeholder="Enter Physio Name">
                </div>
                <div class="form-group">
                    <label for="physioPhone" class="form-label">Physio Phone Number</label>
                    <input type="text" class="form-control" id="physioPhone" placeholder="Enter Physio Phone">
                </div>
                <div class="form-group">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter Club Address">
                </div>
                <div class="form-group">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" placeholder="Enter State">
                </div>
                <div class="form-group">
                    <label for="contact" class="form-label">Contact Number</label>
                    <input type="text" class="form-control" id="contact" placeholder="Enter Contact Number">
                </div>
                <div class="form-group">
                    <label for="wh" class="form-label">WhatsApp Number</label>
                    <input type="text" class="form-control" id="wh" placeholder="Enter WhatsApp Number">
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="neon-button">Register Now</button>
                </div>
            </form>

            <!-- Cash Prize Section -->
            <div class="cash-prize mt-4">
                <h3>Cash Prize with Handsome Trophy</h3>
                <p>Winner: ₹5,00,000</p>
                <p>Runner Up: ₹3,00,000</p>
            </div>

            <!-- Hurry Up Section -->
            <div class="text-center hurry-up">
                Hurry up! Limited Entry Available!
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
